
<!DOCTYPE html> 
<html lang="en">
<head>
  <title></title>
  <style>
    .calculator-container
    {
        background-color: rgb(11, 11, 12);
        width: 400px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 30px;
        margin-bottom: 30px;
        border-radius: 10px;
        padding: 10px;
        padding-bottom: 50px;
    }
    .calculator-screen
    {
        font-size: 40px;
        width: 350px;
        display: block;
        margin-left: auto;
        margin-right: auto;
        margin-top: 30px;
        padding: 5px;
        background-color: rgb(199, 199, 237);
        margin-bottom: 20px;
    
    }
    .button-row
    {
        display: flex;
        justify-content: space-evenly;
        margin-top: 15px;
    }
    .cal-button
    {
        font-size: 40px;
        height: 60px;
        width: 60px;
        border-radius: 5px;
        border: none;

    }
  </style>
  </head>
  <body>
  <div class="calculator-container">
  <div class="button-row">
    <input type="text" id="input" class="calculator-screen"/>
    </div>
    <div class="button-row">
    <button class="cal-button" onclick="handleKeyPress('1')">1</button>
    <button class="cal-button" onclick="handleKeyPress('2')">2</button>
    <button class="cal-button" onclick="handleKeyPress('3')">3</button>
    <button class="cal-button" onclick="handleKeyPress('+')">+</button>
</div>
<div class="button-row">
    <button class="cal-button" onclick="handleKeyPress('4')">4</button>
    <button class="cal-button" onclick="handleKeyPress('5')">5</button>
    <button class="cal-button" onclick="handleKeyPress('6')">6</button>
    <button class="cal-button" onclick="handleKeyPress('-')">-</button>
</div>
<div class="button-row">
    <button class="cal-button" onclick="handleKeyPress('7')">7</button>
    <button class="cal-button" onclick="handleKeyPress('8')">8</button>
    <button class="cal-button" onclick="handleKeyPress('9')">9</button>
    <button class="cal-button" onclick="handleKeyPress('*')">x</button>
</div>
<div class="button-row">
    <button class="cal-button" onclick="handleKeyPress('0')">0</button>
    <button class="cal-button" onclick="handleKeyPress('.')">.</button>
    <button class="cal-button" onclick="handleKeyPress('=')">=</button>
    <button class="cal-button" onclick="handleKeyPress('/')">/</button>
</div>
</div>
<button onclick="clearScreen()">

</button>
<script>
    function handleKeyPress(key)
        {
        const inputScreen = document.getElementById('input');
        if(key=='=')
         inputScreen.value = eval(inputScreen.value);
        else 
        inputScreen.value += key;
        }
        function clearScreen()
        {
            const inputScreen = document.getElementById('input');
            inputScreen.value = ''   
        }
    
</script>
    </body>
    </html>
